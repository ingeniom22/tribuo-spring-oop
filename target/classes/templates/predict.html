<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Diabetes Prediction with Random Forest</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/predict}" th:object="${request}" method="post">
        <p>pregnancies: <input type="text" th:field="*{pregnancies}" /></p>
        <p>glucose: <input type="text" th:field="*{glucose}" /></p>
        <p>bloodPressure: <input type="text" th:field="*{bloodPressure}" /></p>
        <p>skinThickness: <input type="text" th:field="*{skinThickness}" /></p>
        <p>insulin: <input type="text" th:field="*{insulin}" /></p>
        <p>bmi: <input type="text" th:field="*{bmi}" /></p>
        <p>diabetesPedigreeFunction: <input type="text" th:field="*{diabetesPedigreeFunction}" /></p>
        <p>age: <input type="text" th:field="*{age}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>

</html>
